<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" width="600" height="150">
  <!-- Logo circle with fingerprint -->
  <circle cx="75" cy="75" r="60" fill="#1e88e5" opacity="0.1"/>
  <circle cx="75" cy="75" r="40" fill="none" stroke="#1e88e5" stroke-width="3"/>
  
  <!-- Fingerprint pattern -->
  <g stroke="#1e88e5" stroke-width="2" fill="none">
    <ellipse cx="75" cy="75" rx="30" ry="25"/>
    <ellipse cx="75" cy="75" rx="22" ry="18"/>
    <ellipse cx="75" cy="75" rx="14" ry="11"/>
    <ellipse cx="75" cy="75" rx="8" ry="6"/>
  </g>
  
  <!-- Medical cross -->
  <rect x="72" y="65" width="6" height="20" fill="#42a5f5"/>
  <rect x="65" y="72" width="20" height="6" fill="#42a5f5"/>
  
  <!-- Text: BioScript -->
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e88e5">BioScript</text>
  
  <!-- Decorative dots -->
  <circle cx="30" cy="30" r="8" fill="#42a5f5" opacity="0.6"/>
  <circle cx="120" cy="40" r="6" fill="#1976d2" opacity="0.5"/>
  <circle cx="40" cy="120" r="10" fill="#90caf9" opacity="0.7"/>
  <circle cx="550" cy="45" r="5" fill="#64b5f6" opacity="0.6"/>
</svg>